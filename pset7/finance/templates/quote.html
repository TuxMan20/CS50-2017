{% extends "layout.html" %}

{% block title %}
    Search a quote
{% endblock %}

{% block main %}
    <h2>Get a quote using the letters code</h2>
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Search</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
