{% extends "layout.html" %}

{% block title %}
    Search result
{% endblock %}

{% block main %}
    <h2>Search result</h2>
    <div>
    <table id="Search Results" class="table">
        <tr>
            <td><b>Name:</b></td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td><b>Current stock price:</b></td>
            <td>{{ price }} $USD</td>
        </tr>
        <tr>
            <td><b>Symbol:</b></td>
            <td>{{ symbol }}</td>
        </tr>
    </table>

    <form action="{{ url_for('quote') }}" method="get">
        <fieldset>
            <div class="form-group">
                <button class="btn btn-default" type="submit">New Search</button>
            </div>
        </fieldset>
    </form>


{% endblock %}
