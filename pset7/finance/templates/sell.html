{% extends "layout.html" %}

{% block title %}
    Stock to sell
{% endblock %}

{% block main %}
    <h2>Sell Stocks</h2>
    <div>
        <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text"/>
                <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="Amount" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Sell Stock</button>
            </div>
        </fieldset>
    </form>
    </div>


{% endblock %}
